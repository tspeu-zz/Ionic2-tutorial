                  <!--//this element as string is 1
//this mean that the menu use the navigation as controler-->
<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button  ion-item *ngFor="#p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<!--//this property is the root page in app.js -this string **1-->
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
